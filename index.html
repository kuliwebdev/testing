<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <title>PreOrder Website</title>
</head>
<body>
    <div class="container">

        <h1>PreOrder</h1>
        <input type="text" class="inputData inputNama" placeholder="Masukan Nama">
        <input type="text" class="inputData inputAlamat" placeholder="Masukan Alamat">

        <h2>Product</h2>
        <div class="preOrderContainer">

            <div class="card product-1" data-price="12000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Churos</h3>
                <p>Rp12.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="1">
            </div>

            <div class="card product-2" data-price="14000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Churos & Chocolate</h3>
                <p>Rp14.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="2">
            </div>

            <div class="card product-2" data-price="8000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Mie Pangsi</h3>
                <p>Rp8.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="2">
            </div>

            <div class="card product-2" data-price="7000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Cilok Bakar</h3>
                <p>Rp7.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="2">
            </div>

            <div class="card product-2" data-price="10000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Cilok Keju Bakar</h3>
                <p>Rp10.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="2">
            </div>

            <div class="card product-2" data-price="1999999999000">
                <img src="IMG/NoImage.jpg" alt="GambarProduk">
                <h3>Cenil 1 biji</h3>
                <p>Rp1.999.999.999.000</p>
                <label for="">QTY</label>
                <div class="qty-container">
                    <button type="button" class="qty-btn minbtn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" id="QTY" class="Quantity" name="qty" value="0" min="1" max="100">
                    <button type="button" class="qty-btn plusbtn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <input type="checkbox" class="product-checkbox" data-product-id="2">
            </div>

        </div>

        <div class="total">
            
        </div>
        <button type="submit" id="order">Order</button>
    </div>

    <div class="verifikasi">
        <p>Anda Yakin?</p>
        <button class="yes">Ya</button>
        <button class="cancel" style="background-color: white; color: #DB5746; border: 1px solid #DB5746;">Tidak</button>
    </div>


<script src="script.js"></script>
</body>

</html>
